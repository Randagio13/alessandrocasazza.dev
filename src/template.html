<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta name="robots" content="all" />
    <meta
      name="description"
      content="I'm Alessandro! Senior Frontend Developer at Commerce Layer, Javascript Lover ðŸ’›, ReactJS expert & JAMStack advocate."
    />

    <meta
      property="og:title"
      content="Alessandro Casazza - Senior Frontend Developer"
    />
    <meta
      property="og:description"
      content="I'm Alessandro! Senior Frontend Developer at Commerce Layer, Javascript Lover ðŸ’›, ReactJS expert & JAMStack advocate."
    />
    <meta
      property="og:image"
      content="https://alessandrocasazza.dev/AC512.png"
    />
    <meta property="og:url" content="https://alessandrocasazza.dev" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta
      property="og:site_name"
      content="Alessandro Casazza - Senior Frontend Developer"
    />
    <meta
      name="twitter:image:alt"
      content="Alessandro Casazza - Senior Frontend Developer"
    />

    <meta name="twitter:site" content="@randagio19" />

    %sapper.base%

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="AC192apple.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-31048458-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-31048458-3')
    </script>
    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
